<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0f7fa, #a7ffeb);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background: #004d40;
    }
    #resultado {
      margin-top: 15px;
      font-size: 18px;
      color: #004d40;
      font-weight: bold;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculadora de IMC</h2>
    <input type="number" id="peso" placeholder="Digite seu peso (kg)" required>
    <input type="number" id="altura" placeholder="Digite sua altura (m)" required>
    <button onclick="calcularIMC()">Calcular</button>
    <p id="resultado"></p>
    <footer>
      Desenvolvido por <strong>Rivonildo Azevedo</strong> - 2025
    </footer>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);

      if (!peso || !altura || peso <= 0 || altura <= 0) {
        document.getElementById('resultado').innerText = "Por favor, insira valores válidos!";
        return;
      }

      const imc = (peso / (altura * altura)).toFixed(2);
      let classificacao = "";

      if (imc < 18.5) {
        classificacao = "Abaixo do peso";
      } else if (imc < 24.9) {
        classificacao = "Peso normal";
      } else if (imc < 29.9) {
        classificacao = "Sobrepeso";
      } else {
        classificacao = "Obesidade";
      }

      document.getElementById('resultado').innerText = `Seu IMC é ${imc} - ${classificacao}`;
    }
  </script>

</body>
</html>
